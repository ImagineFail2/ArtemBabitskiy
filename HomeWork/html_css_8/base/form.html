<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link rel="stylesheet" href="form_media.css">
  <title>Document</title>
</head>

<body>

  <div class="container">
    <form action="https://fe.it-academy.by/TestForm.php" method="get">

      <p>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
      <div class="name_1">
        <span>Название статьи:</span>
        <div class="input_1">
          <input type="text" name='Название статьи'>
        </div>
      </div>

      <div class="name_2">
        <span>Рубрика:</span>
        <div class="input_2">
          <select name="Рубрика">
            <option value="1">компьютерная техника</option>
            <option value="2">графика и дизайн</option>
            <option value="3">программирование</option>
          </select>
        </div>
      </div>
      <div class="name_3">
        <span>Публикация:</span>
        <div class="input_3">
          <input type="radio" name="Публикация" value="1">
          <span class="span_radio">на сайте</span>
          <input type="radio" name="Публикация" value="2">
          <span class="span_radio">в журнале</span>
          <input type="radio" name="Публикация" value="3">
          <span class="span_radio">на сайте и в журнале</span>
        </div>
      </div>
      <div class="name_4">
        <span>Разрешить комментарии:</span>
        <div class="input_4">
          <input type="checkbox" name="комментарии" checked>
        </div>
      </div>
      <div class="name_5">
        <span>Текст статьи:</span><br>
        <textarea name="Текст"></textarea>
      </div>
      <div class="name_6">
        <input type="submit" value="Опубликовать">
      </div>
    </form>
  </div>

</body>

</html>
